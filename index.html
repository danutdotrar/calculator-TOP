<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator--body">


        <input type="text" class="display--screen" value="0" disabled>


        <div class="calculator--buttons">
            <button type="button" class="add">+</button>
            <button type="button" class="substract">-</button>
            <button type="button" class="multiply">&times;</button>
            <button type="button" class="divide">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            
            
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            
            <button type="button" value="0" class="zero">0</button>

            <button type="button" value="." class="decimal-sign">.</button>
            <button type="button" value="=" class="equal-sign">=</button>
            <button type="button" value="clear" class="all-clear">AC</button>
        </div>

    </div>
</body>
</html>
