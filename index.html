<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator--body">


        <input type="text" class="display--screen" value="" placeholder="0" disabled>


        <div class="calculator--buttons">
            <button type="button" value="+" class="operator add">+</button>
            <button type="button" value="-" class="operator substract">-</button>
            <button type="button" value="ร" class="operator multiply">&times;</button>
            <button type="button" value="รท" class="operator divide">&divide;</button>

            <button type="button" value="7" class="number" >7</button>
            <button type="button" value="8" class="number" >8</button>
            <button type="button" value="9" class="number" >9</button>
            
            
            <button type="button" value="4" class="number" >4</button>
            <button type="button" value="5" class="number" >5</button>
            <button type="button" value="6" class="number" >6</button>
            
            <button type="button" value="1" class="number" >1</button>
            <button type="button" value="2" class="number" >2</button>
            <button type="button" value="3" class="number" >3</button>
            
            <button type="button" value="0" class="number zero">0</button>

            <button type="button" value="." class="decimal-sign">.</button>
            <button type="button" value="=" class="operator" id="equal-sign">=</button>
            <button type="button" value="clear" class="del all-clear">AC</button>
            <button type="button" value="delete" class="del delete">DEL</button>
        </div>

    </div>
</body>
</html>
